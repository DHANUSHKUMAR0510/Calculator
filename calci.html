<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .outer{
            height: 100vh;
            background-color: orange;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           
        }
        .outer>h1{
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .outer > .inner{
            height: 400px;
            width: 300px;
            border: 1.5px solid black;
            background-color: black;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .inner>.white{
            height: 40px;
            width: 100%;
            background-color: white;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: end;
            padding-right: 10px;
        }
        .inner>.row{
            height: 40px;
            width: 100%;
            background-color: black;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            
        }
        .box{
            height: 40px;
            width: 40px;
            background-image: linear-gradient(black,gray);
            /* box-shadow: 2px 2px 2px 2px black; */
            border:  0.5px  solid gray;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        
    </style>

</head>
<body>
    <div class="outer">
        <h1>calculator</h1>
        <div class="inner">
            <input type="text" class="white">
            <div class="row">
               <button class="box" onclick="cleardata()">C</button>
               <button class="box" onclick="back()"><i class="fa-solid fa-arrow-left"></i></button>
               <button class="box" onclick="Numbers('/')"><i class="fa-solid fa-divide"></i></button>
               <button class="box" onclick="Numbers('*')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row">
                <button class="box" onclick="Numbers('7')">7</button>
                <button class="box"onclick="Numbers('8')">8</button>
                <button class="box"onclick="Numbers('9')">9</button>
               <button class="box"onclick="Numbers('-')">-</button>
            </div>
            <div class="row">
                <button class="box"onclick="Numbers('4')">4</button>
               <button class="box"onclick="Numbers('5')">5</button>
               <button class="box"onclick="Numbers('6')">6</button>
               <button class="box"onclick="Numbers('+')">+</button>
            </div>
            <div class="row">
                <button class="box"onclick="Numbers('1')">1</button>
               <button class="box"onclick="Numbers('2')">2</button>
               <button class="box"onclick="Numbers('3')">3</button>
               <button class="box"onclick="Numbers('4')">%</button>
            </div>
            <div class="row">
                <button class="box"onclick="Numbers('0')">0</button>
               <button class="box"onclick="Numbers('00')">00</button>
               <button class="box"onclick="Numbers('.')">.</button>
               <button class="box" onclick="calci()">=</button>
            </div>

        </div>
    </div>
    

    <script src="calci.js"></script>
</body>
</html>
